<script>
    let calendar = parseInt(prompt("Select calendar model:\n1. USA\n2. EUR"))
    let day = parseInt(prompt("Day of the week? ")) // 1.... 7
    
    // HW1: using if/else + prompt()
    // -what calendar?
    if(calendar == 1){
        day_1 = "Su"
        day_2 = "Mo"
        day_3 = "Tu"
        day_4 = "We"
        day_5 = "Th"
        day_6 = "Fr"
        day_7 = "Sa"
    }else{
        day_1 = "Mo"
        day_2 = "Tu"
        day_3 = "We"
        day_4 = "Th"
        day_5 = "Fr"
        day_6 = "Sa"
        day_7 = "Su"
    }    

    switch(day){
        case 1: document.write(day_1); break // "1" === 1
        case 2: document.write(day_2); break 
        case 3: document.write(day_3); break 
        case 4: document.write(day_4); break 
        case 5: document.write(day_5); break 
        case 6: document.write(day_6); break 
        case 7: document.write(day_7); break 
        default: document.write("Are you drunk? ))"); break
    }


</script>
